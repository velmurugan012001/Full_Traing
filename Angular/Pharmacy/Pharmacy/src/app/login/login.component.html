<body>
<div class="form-container">
    <div>
        <img src="../../assets/Image/pg1.jpg" width="700px" height="650px" >
    </div>
    <div class="form login">
        <form [formGroup]="frm" (ngSubmit)="onPost()">
            <img src="../../assets/Image/logo.jpg" style="width: 300px; height: 100px; margin: 0 auto;" alt="logo">
        <!-- <h4 class="mt-1 mb-5 pb-1" style="text-align: center;font-weight: bold;">We are The Alpha Store</h4> -->
        <br><br>
        <div class="title">
           Login
        </div>
        <div class="title" style="font-size: 20px;">
            Please login to your account
         </div>
        <div class="input-container"> 
           <input type="text" formControlName="username" name="username" class="input" placeholder="Username">
       </div>
       <div id="uname" class="msg error" *ngIf="f['username'].invalid && (f['username'].dirty || f['username'].touched)">
        <span *ngIf="f['username'].errors?.['required']">
            *Username is required  
      </span>
     </div>
    
       <div class="input-container"> 
           <input type="password" formControlName="password" name="password" class="input" placeholder="Password">
       </div>
       <div id="passwd" class="msg error" *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
        <span *ngIf="f['password'].errors?.['required']">
            *Password is required  
      </span>
      </div>
    
       <button type="submit" id="btnSubmit" [disabled]="!frm.valid">Login</button>
       <div class="msg light" *ngIf="status">
           {{status.message}}
       </div>
         <a routerLink="/signup" class="link">Not a member? Signup here</a>
        </form>
    </div>
    </div>
</body>
