<h2>Student Details</h2>
<form #studentForm="ngForm" (ngSubmit)="submitForm(studentForm)">
  <div>
    <label for="name">Name:</label>
    <input type="text" class="nameid" name="name" [(ngModel)]="student.name" required>
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="ageid" name="age" [(ngModel)]="student.age" required>
  </div>
  <div>
    <label for="grade">Grade:</label>
    <input type="text" id="gradeid" name="grade" [(ngModel)]="student.grade" required>
  </div>
  <button type="submit">Submit</button>
</form>
